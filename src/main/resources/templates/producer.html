<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Producer</title>
</head>
<body class="bg-dark">

<div class="w-100 d-flex justify-content-center pt-5">
    <form th:action="@{/sendMessage}" method="POST" class="d-flex flex-column w-25 justify-content-center">
        <label class="text-light" for="queueName">Queue Name: </label><input class="mt-1 mb-3 rounded" type="text" name="queueName" id="queueName">
        <label class="text-light" for="message">Message: </label><input class="mt-1 mb-3 rounded" type="text" name="message" id="message">
        <input class="w-50 align-self-center btn btn-light p-1" type="submit" value="Send message">
    </form>
</div>

</body>
</html>
